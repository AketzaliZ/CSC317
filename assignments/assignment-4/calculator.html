<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="calculator" />
        <title>calculator project</title>
        <link rel="stylesheet" href="styles/calc-style.css" />
    </head>
    <script src="calc-script.js"></script>
    <body>
        <header>
            <div class="header-container">
                <h1 id="home">Calculator Project</h1>
                <nav>
                    <ul>
                        <li><a href="#school">Education</a></li>
                        <li><a href="#jobs">Experience</a></li>
                        <li><a href="#skills">Projects</a></li>
                        <li><a href="#hobbies">Leisure: Baking</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="calc-container">
            <div class="display" id="display">0</div>
            <div class="button-container">
                <!-- first -->
                <button class="first-three">C</button>
                <button class="first-three">+/-</button>
                <button class="first-three">%</button>
                <button class="operations">&divide;</button>

                <!--2nd-->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operations">&times;</button>

                <!--3rd-->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operations">-</button>

                <!--4th-->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operations">+</button>

                <!-- last -->
                <button class="zero">0</button>
                <button>.</button>
                <button class="operations">=</button>
            </div>
        </div>
    </body>
</html>
