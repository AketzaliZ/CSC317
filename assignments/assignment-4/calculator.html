<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="calculator" />
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles/calculator.css" id="css-theme" />
        <script src="scripts/calculator.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1 id="home">Calculator Project</h1>
                <nav>
                    <ul>
                      <li><a href="index.html">Home</a></li>
                    </ul>
                  </nav>                  
            </div>
        </header>
        <div class="calc-container">
            <input type="text" name="calculation" id="calculation" class="displaytwo" readonly />
            <input type="text" name="display" id="display" class="display" readonly />
            <div class="button-container">
                <!--first row-->
                <button class="first-three" onclick="ac()" id="clear">C</button>
                <button class="first-three" onclick="flipSign()" id="sign">+/-</button>
                <button class="first-three" onclick="percentage()" id="percentage">%</button>
                <button value="/" class="operations" onclick="addValue(this.value)" id="divide">&divide;</button>

                <!--2nd-->
                <button value="7" onclick="addValue(this.value)" id="seven">7</button>
                <button value="8" onclick="addValue(this.value)" id="eight">8</button>
                <button value="9" onclick="addValue(this.value)" id="nine">9</button>
                <button value="*" class="operations" onclick="addValue(this.value)" id="multiply">&times;</button>

                <button value="4" onclick="addValue(this.value)" id="four">4</button>
                <button value="5" onclick="addValue(this.value)" id="five">5</button>
                <button value="6" onclick="addValue(this.value)" id="six">6</button>
                <button value="-" class="operations" onclick="addValue(this.value)" id="minus">-</button>

                <button value="1" onclick="addValue(this.value)" id="one">1</button>
                <button value="2" onclick="addValue(this.value)" id="two">2</button>
                <button value="3" onclick="addValue(this.value)" id="three">3</button>
                <button value="+" class="operations" onclick="addValue(this.value)" id="plus">+</button>

                <button value="0" onclick="addValue(this.value)" class="cero" id="zero">0</button>
                <button value="." onclick="addValue(this.value)" id="dot">.</button>
                <button value="=" class="operations" onclick="calculate()" id="equals">=</button>
            </div>
        </div>
        <div class="theme-switcher">
            <h3>Theme Switcher</h3>
            <div class="theme-buttons">
                <button class="theme-button active" data-theme="calculator">Main</button>
                <button class="theme-button" data-theme="theme1">theme 1</button>
                <button class="theme-button" data-theme="theme2">theme 2</button>
            </div>
        </div>
    </body>
</html>
